<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <h1 id="myHeader">Fan List</h1>
    <meta charset="UTF-8">
    <title>Fans</title>
</head>
<body>
<table>
    <tr>
        <th> User ID </th>
        <th> Name </th>
        <th> Age </th>
    </tr>
    <tr th:each="fans: ${fans}">
        <td th:text="${fan.id}" />
        <td th:text="${fan.name}" />
        <td th:text="${fan.age}" />
    </tr>
</table>
</body>
</html>
